# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///root/my_website_server/my_website/mysite/mysite.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server (project server)
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name www.yeli.photo yeli.photo; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /root/my_website_server/upload_assets;  # your Django project's media files - amend as required
    }

    location /static {
        alias /root/my_website_server/my_website/mysite/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /root/my_website_server/my_website/mysite/uwsgi_params; # the uwsgi_params file you installed
    }
}

# one web page of project
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name www.yeli.photo yeli.photo; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /root/my_website_server/upload_assets;  # your Django project's media files - amend as required
    }

    location /static {
        alias /root/my_website_server/my_website/mysite/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        #root  /root/my_website_server/my_website/mysite/record/templates/record/;
        #index index.html;

        proxy_pass http://0.0.0.0:8000/record/;
    }
}